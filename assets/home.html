<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaun‚Äôs 3D HyperBrowser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 20px #3d8cf066, 0 0 40px #3d8cf033; }
      50% { box-shadow: 0 0 40px #3d8cf0aa, 0 0 80px #3d8cf066; }
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #101720, #0a0f1a);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      perspective: 1200px;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 500px;
      padding: 3rem 2rem;
      background: rgba(10, 15, 26, 0.5);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid #3d8cf055;
      box-shadow: 0 0 60px rgba(61,140,240,0.4);
      transform-style: preserve-3d;
      animation: glowPulse 3s ease-in-out infinite;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .container:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.03);
      box-shadow: 0 0 90px rgba(61,140,240,0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px #3d8cf0aa;
    }

    p.subtitle {
      margin-bottom: 2rem;
      color: #c0c5cf;
    }

    .search-form {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-form input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px 0 0 10px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      box-shadow: inset 0 0 10px #000;
      outline: none;
    }

    .search-form button {
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border: none;
      background: #3d8cf0;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-form button:hover {
      background: #2a6fc9;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container" id="box">
    <h1>Shaun‚Äôs HyperBrowser</h1>
    <p class="subtitle">Enter the neon web</p>
    <form class="search-form" action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search anything..." autofocus />
      <button type="submit">üîç</button>
    </form>
    <footer>Built with Python</footer>
  </div>

  <script>
    const box = document.getElementById("box");

    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * -40;
      box.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    window.onload = () => {
      box.style.animation = "glowPulse 3s ease-in-out infinite";
    };
  </script>
</body>
</html>
